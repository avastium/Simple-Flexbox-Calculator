<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Flexbox Calculator</title>
  <link href="style.css" type="text/css" rel="stylesheet"></link>
</head>
<body>
  <div class="control-bar">
    <input type="button" onclick="switchTheme()" value="Переключить тему (светлая/темная)" id="switch-theme">
  </div>

  <div class="container">
    <div class="calculator">
      <input type="btn" id="output" value="0" disabled>
      <div class="btn" onclick="clearAll()">C</div>
      <div class="btn" onclick="input('/')">÷</div>
      <div class="btn" onclick="input('*')">×</div>
      <div class="btn" onclick="input('-')">-</div>
      <div class="btn" onclick="input(7)">7</div>
      <div class="btn" onclick="input(8)">8</div>
      <div class="btn" onclick="input(9)">9</div>
      <div class="btn long" onclick="input('+')">+</div>
      <div class="btn" onclick="input('4')">4</div>
      <div class="btn" onclick="input('5')">5</div>
      <div class="btn" onclick="input('6')">6</div>
      <div class="btn" onclick="input('1')">1</div>
      <div class="btn" onclick="input('2')">2</div>
      <div class="btn" onclick="input('3')">3</div>
      <div class="btn long" onclick="equal()">=</div>
      <div class="btn" onclick="input('0')">0</div>
      <div class="btn" onclick="clearLast()">CE</div>
      <div class="btn" onclick="input('.')">.</div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
